<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title></title>
</head>
<body>
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="maie">
        <form>
            <div id="name">
                <h2 class="name">Name</h2><br>
                <input class="firstname" type="text" placeholder="first_name">
                <label class="firstlabel"></label>
                <input class="lasttname" type="text" placeholder="last_name">
                <label class="lasttlabel"></label>  
            </div>

            <h2 class="name">Company</h2>
            <input class="Company" type="text" placeholder="Company">

            <h2 class="name">Email</h2>
            <input class="Email" type="text" placeholder="Email">

            <h2 class="name">Phone</h2>
            <input class="code" type="text" placeholder="area_code">
            <label class="area_code"></label>
            <input class="number" type="text" name="phone" placeholder="Phone Number">
            <label class="phone_number">Phone Number </label>

            <h2 class="name">Subject</h2>
            <select class="option" name="subject">

                <option>--choose option</option>
                <option>subject 1</option>
                <option>subject 2</option>
                <option>subject 3</option>
            </select>

            <h2 class="coustomer">Are you beginner ?</h2>

            <label class="radio">
                <input type="radio" name="no" value="no">Yes
            </label>

            <label class="radio">
                <input type="radio" name="no" value="no">No
            </label>

            <button>Register</button>

        </form>
    </div>
</body>
</html>
